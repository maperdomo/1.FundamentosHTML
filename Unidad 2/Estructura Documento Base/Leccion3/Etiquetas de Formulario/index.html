<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Formularios y Atributos</title>
</head>
<body>
<form autocomplete="on" name="form1">
	<fieldset>
		<legend>Título del Formulario</legend>
		<p>Seleccion Color<br>
			<input type="Color">
		</p>
		<p>Fecha <br>
			<input type="date">
		</p>
		<p>Fecha-Hora<br>
			<input type="datetime">
		</p>
		<p>Fecha-Hora Local<br>
			<input type="datetime-local">
		</p>
		<p>Seleccion de Archivos<br>
			<input type="file">
		</p>
		<p>Email<br>
			<input type="email">
		</p>
		<p>Mes<br>
			<input type="month">
		</p>
		<p>Numeros<br>
			<input type="number">
		</p>
		<p>Rango de Numeros<br>
			<input type="range" min="0" max="10">
		</p>
		<p>Búsqueda<br>
			<input type="search">
		</p>
		<p>Telefono<br>
			<input type="tel">
		</p>
		<p>Hora<br>
			<input type="time">
		</p>
		<p>Direccion URL<br>
			<input type="url">
		</p>
		<p>Semana<br>
			<input type="week">
		</p>
		<p>Reset<br>
			<input type="reset">
		</p>
		<p>Boton HTML<br>
			<input type="button" value="Botón HTML">
		</p>
		<p>Envio del Formulario<br>
			<input type="submit">
		</p>
		<p>Combos<br>
			<select>
				<option>Opcion 1</option>
				<option>Opcion 2</option>
				<option>Opcion 3</option>
			</select>
		</p>
	</fieldset>
</form>
</body>
</html>
