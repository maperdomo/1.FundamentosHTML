<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Validación en HTML5</title>
</head>
<body>
<form name="formContacto">
	<fieldset>
		<legend>Validación de Formularios</legend>
		<p>
			<label for="nombres">Nombres</label>
			<input id="nombres" type="text" placeholder="Ingrese sus nombres" required>
		</p>
		<p>
			<label for="apellidos">Apellidos</label>
			<input id="apellidos" type="text" placeholder="Ingrese sus apellidos" required>
		</p>
		<p>
			<label for="u_email">Correo Electronico</label>
			<input id="u_id" type="emil" placeholder="Ingrese su Correo Electronico" required>
		</p>
		<p>
			<label for="edad">Edad</label>
			<input id="edad" type="number">
		</p>
		<input type="submit" value="Eviar">
	</fieldset>
</form>
</body>
</html>
