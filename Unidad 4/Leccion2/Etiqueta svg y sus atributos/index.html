<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Figuras Basicas svg</title>
  </head>
  <body>
    <ol>
      <li>Circulo</li>
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" fill="red" stroke="black" stroke-width="3"/>
      </svg>
      <li>Rectangulo</li>
      <svg height="400" width="150">
        <rect width="300" height="100" fill="brown" stroke="black" stroke-width="2"/>
      </svg>
      <li>Poligono</li>
      <svg width="500" height="250">
        <polygon points="220, 10 300, 210 170, 250 123, 234" fill="lime" stroke="purple" stroke-width="1"/>
      </svg>
      <li>Polyline</li>
      <svg width="500" height="200">
        <polyline points="20, 20 40, 25 60, 40 80, 120 120, 140 200, 180" fill="none" stroke="black" stroke-width="3"/>
      </svg>
      <li>Elipse</li>
      <svg width="500" height="140">
        <ellipse cx="200" cy="80" rx="100" ry="30" fill="yellow" stroke="purple" stroke-width="4"/>
      </svg>
      <li>Linea</li>
      <svg width="210" height="500">
        <line x1="0" y1="0" x2="200" y2="200" stroke="green" stroke-width="5"
      </svg>
    </ol>
  </body>
</html>
